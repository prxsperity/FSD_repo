<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="page.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <script src="js/bootstrap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
            <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"/>
          </svg><h1>Hello to the world of cats</h1>
        
        <div class="container">
            <div class="row">
        <div class="col card" style="height:auto;width: 150px;">
            <img src="cat1.jpeg" width = "70px" class="card-img-top" alt="card image">
            <div class="card-body">
                <h5 class="card-title">Short hair</h5>
                <p class="card-text"> best cat of all time</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="col card" style="height:auto;width: 150px;">
            <img src="Persian Long Hair.1.jpg" width = "70px" class="card-img-top" alt="card image">
            <div class="card-body">
                <h5 class="card-title">Fairy cat</h5>
                <p class="card-text">best fourth cat of all time</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="col card" style="height:auto;width: 150px;">
            <img src="unnamed.jpg" width = "70px" class="card-img-top" alt="card image">
            <div class="card-body">
                <h5 class="card-title">Love cat</h5>
                <p class="card-text">best third cat of all time</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="card" style="height:auto;width: 150px;">
            <img src="images.jpeg" width = "70px" class="card-img-top" alt="card image">
            <div class="card-body">
                <h5 class="card-title">Fairy cat</h5>
                <p class="card-text">best second cat of all time</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        </div>
    </div>
        <br><br>

        <div id="carouselExample" class="carousel slide position-relative ">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="cat1.jpeg" width = "200px" class="d-block w-80" alt="1st img">
            </div>
            <div class="carousel-item">
                <img src="images.jpeg" width = "200px" class="d-block w-80" alt="2nd img">
            </div>
            <div class="carousel-item">
                <img src="unnamed.jpg" width = "200px" class="d-block w-80" alt="3rd img">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
